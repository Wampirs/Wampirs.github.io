name: ReactJS build and push to another repo

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [9.1.2]

    steps:
    - uses: actions/checkout@v3

    - name: 'Build'
      shell: bash
      run: |
        npm ci
        npm run build
     
    - name: Pushes to another repository
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${secrets.API_TOKEN_GITHUB}
      with:
        source-directory: ./cvproject/build/
        destination-github-username: 'Wampirs'
        destination-repository-name: 'Wampirs.github.io'
        user-email: ${secrets.EMAIL}
        target-branch: 'master'
